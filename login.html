<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="loginstyle.css" />
    <script src="loginscript.js"></script>

    <title>signup</title>
  </head>
  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder" style="background-image: url(bg4.jpeg); background-repeat:round;">
          <div class="form-content" style="background-color: rgba(143, 105, 160, 0.438);">
            <div class="form-items" style="background-color: rgba(100, 75, 121, 0.699);" >
              <h3>Sign up</h3>
              <p>Fill in the data below.</p>
              <form class="requires-validation" novalidate>
                <div class="col-md-12">
                    <label for="g_no">Enter your full name:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Full Name"
                    required
                  />
                </div>
                <br />
                <div class="col-md-12">
                    <label for="g_no">Enter your Email:</label>

                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    name="email"
                    placeholder="E-mail Address"
                    required
                  />
                </div>
                <br />
                <div>
                    <label for="g_no">GST No:</label>
                    <input type="text" middle name="enter your GST no" id="g.no" placeholder="Enter your GST No.">  
                    </div>
                <br />
                <div class="col-md-12">
                    <label for="g_no">Enter your Password:</label>

                    <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    />
                </div>
                

                <br />
                <div class="col-md-12 mt-3">
                  <label class="mb-3 mr-1" for="gender">Gender: </label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="gender"
                    id="male"
                    autocomplete="off"
                    required
                  />
                  <label class="btn btn-sm btn-outline-secondary" for="male"
                    >Male</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="gender"
                    id="female"
                    autocomplete="off"
                    required
                  />
                  <label class="btn btn-sm btn-outline-secondary" for="female"
                    >Female</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="gender"
                    id="secret"
                    autocomplete="off"
                    required
                  />
                  <label class="btn btn-sm btn-outline-secondary" for="secret"
                    >Secret</label
                  >
                  <div class="profile">
                    <label for="p_picture">Profile picture:</label>
                    <input type="file" name="enter your GST no" id="p_picture">  
                    </div>
                </div>
                <br />
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    required
                  />
                  <label class="form-check-label"
                    >I confirm that all data are correct</label
                  >
                  <div class="invalid-feedback">
                    Please confirm that the entered data are all correct!
                  </div>
                </div>

                <br /><br />
                <center>
                  <div class="form-button mt-3">
                    <center><button id="submit" type="submit" style="margin-right: 20px; border: none; border-radius: 4px; width: 70px; height: 40px;" ><a href="loginmain.html">Sign Up</a></button> 
                   <button id="submit" type="reset" style="border: none; border-radius: 4px; width: 70px; height: 40px;" >Reset</button></center>  

                  </div>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
